<mat-list>
  <mat-list-item *ngFor="let comp of competitions">
    <h3 matLine>{{comp.name}}</h3>
    <p matLine>
      {{comp.startDate.format('LL')}} - {{comp.endDate.format('LL')}}
    </p>
    <button mat-raised-button (click)="importComp(comp)" [disabled]="imported[comp.id]">
      <span *ngIf="!importing[comp.id]">Import<span *ngIf="imported[comp.id]">ed</span></span>
      <mat-spinner *ngIf="importing[comp.id]" [diameter]="37"></mat-spinner>
    </button>
  </mat-list-item>
</mat-list>
